{% extends "base.html" %}
{% block title %}Import Flashcards{% endblock %}
{% block content %}
<div class="import-form">
    <h2>Import Flashcards</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="flashcard_file" accept=".json">
        <input type="submit" value="Import">
    </form>
</div>
{% endblock %}
